
<h4>Add Activity Details:</h4>

<div id="temp" class="container">
    <form #f="ngForm" name="form" (submit)="onSubmit(f)" autocomplete="off">
    <div class="row">
      <div class="col-25">
        <label for="uId" class="col-sm-4 col-form-label" >No:</label>
      </div>
      <div class="col-75">
        <input type ="text" [(ngModel)]="activity125.no" placeholder="no" name="no" id="no" class="form-control"> 
      </div>
    </div>



    <div class="row">
        <div class="col-25">
            <label for="uId" class="col-sm-4 col-form-label">Name:</label>
        </div>
        <div class="col-75">
            <input type ="text" [(ngModel)]="activity125.name" placeholder="name" name="name" class="form-control">
        </div>
      </div>

      <div class="row">
        <div class="col-25">
            <label for="uId" class="col-sm-4 col-form-label">District:</label>
        </div>
        <div class="col-75">
            <input type ="text" [(ngModel)]="activity125.district" placeholder="district" name="district" class="form-control">
        </div>
      </div>

      <div class="row">
        <div class="col-25">
            <label for="uId" class="col-sm-4 col-form-label">Status:</label>
        </div>
        <div class="col-75">
            <input type ="text" [(ngModel)]="activity125.status" placeholder="status" name="status" class="form-control">
        </div>
      </div>

      <div class="row">
        <div class="col-25">
            <label for="uId" class="col-sm-4 col-form-label">Home Garden:</label>
        </div>
        <div class="col-75">
            <input type ="text" [(ngModel)]="activity125.homegarden" placeholder="homegarden" name="homegarden" class="form-control">
        </div>
      </div>



      <div class="row">
        <div class="col-25">
            <label for="uId" class="col-sm-4 col-form-label">Budget:</label>
        </div>
        <div class="col-75">
            <input type ="text" [(ngModel)]="activity125.budget" placeholder="budget" name="budget" class="form-control">
        </div>
      </div>

      <div class="row">
        <div class="col-25">
            <label for="uId" class="col-sm-4 col-form-label">Spent:</label>
        </div>
        <div class="col-75">
            <input type ="text" [(ngModel)]="activity125.spent" placeholder="spent" name="spent" class="form-control">
        </div>
      </div>


    <div class="row">
        <button class="design" type="submit" style="float: right;" mat-raised-button color="primary">Save Details</button>  
        <button class="design2"mat-raised-button color="warn" style="float: right;"  (click)="close()" >Cancel</button>
    </div>


  </form>
</div>
