<app-header></app-header>

<button (click)="printPage()" mat-flat-button   class="print">Print</button>
<section >
    <div class="example-button-row">
      <button id="printPageButton" class="addbutton" mat-raised-button  (click)="addKpl()">Add KPL F</button>
    </div>
  </section>
  <br>
  <div class="arrangement">
    <table datatable >
      <thead class ="contentarrangement">
        <tr class="rowtext">
          <th>No</th>
          <th>Date</th>
          <th>Name</th>
          <th>Village</th>
          <th>GN</th>
          <th>DS</th>
          <th>district</th>
          <th>Total</th>
        </tr>
      </thead>
      <tbody class="arrangement" >
        <tr *ngFor="let act of kpl" class ="contentarrangement">
              <td>{{act.no}}</td>
              <td>{{act.date}}</td>
              <td>{{act.name}}</td>
              <td>{{act.village}}</td>
              <td>{{act.gn}}</td>
              <td>{{act.ds}}</td>
              <td>{{act.district}}</td>
              <td>{{act.total}}</td>
          </tr>
       </tbody>
    </table>
  </div>
