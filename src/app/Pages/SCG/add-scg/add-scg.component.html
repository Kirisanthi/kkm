
<h4>Add Scg Details:</h4>

<div id="temp" class="container">
    <form #f="ngForm" name="form" (submit)="onSubmit(f)" autocomplete="off">
    <div class="row">
      <div class="col-25">
        <label for="uId" class="col-sm-4 col-form-label" >No:</label>
      </div>
      <div class="col-75">
        <input type ="text" [(ngModel)]="scg.no" placeholder="no" name="no" id="no" class="form-control"> 
      </div>
    </div>

    <div class="row">
        <div class="col-25">
            <label for="uId" class="col-sm-4 col-form-label">GNo:</label>
        </div>
        <div class="col-75">
            <input type ="text" [(ngModel)]="scg.gno" placeholder="Gno" name="gno" class="form-control">
        </div>
      </div>
      <div class="row">
        <div class="col-25">
            <label for="uId" class="col-sm-4 col-form-label">Name:</label>
        </div>
        <div class="col-75">
            <input type ="text" [(ngModel)]="scg.name" placeholder="name" name="name" class="form-control">
        </div>
      </div>

      <div class="row">
        <div class="col-25">
            <label for="uId" class="col-sm-4 col-form-label">Sex:</label>
        </div>
        <div class="col-75">
            <input type ="text" [(ngModel)]="scg.sex" placeholder="sex" name="sex" class="form-control">
        </div>
      </div>

      <div class="row">
        <div class="col-25">
            <label for="uId" class="col-sm-4 col-form-label">District:</label>
        </div>
        <div class="col-75">
            <input type ="text" [(ngModel)]="scg.district" placeholder="district" name="district" class="form-control">
        </div>
      </div>

      <div class="row">
        <div class="col-25">
            <label for="uId" class="col-sm-4 col-form-label">Age:</label>
        </div>
        <div class="col-75">
            <input type ="text" [(ngModel)]="scg.age" placeholder="age" name="age" class="form-control">
        </div>
      </div>

      <div class="row">
        <div class="col-25">
            <label for="uId" class="col-sm-4 col-form-label">MB/PB:</label>
        </div>
        <div class="col-75">
            <input type ="text" [(ngModel)]="scg.mb" placeholder="MB/PB" name="mb" class="form-control">
        </div>
      </div>

      <div class="row">
        <div class="col-25">
            <label for="uId" class="col-sm-4 col-form-label">Card No:</label>
        </div>
        <div class="col-75">
            <input type ="text" [(ngModel)]="scg.card" placeholder="card" name="card" class="form-control">
        </div>
      </div>

      <div class="row">
        <div class="col-25">
            <label for="uId" class="col-sm-4 col-form-label">EHF Score:</label>
        </div>
        <div class="col-75">
            <input type ="text" [(ngModel)]="scg.ehf" placeholder="ehf" name="ehf" class="form-control">
        </div>
      </div>

      <div class="row">
        <div class="col-25">
            <label for="uId" class="col-sm-4 col-form-label">EHF Score 2021:</label>
        </div>
        <div class="col-75">
            <input type ="text" [(ngModel)]="scg.ehfscore" placeholder="ehfscore 2021" name="ehfscore" class="form-control">
        </div>
      </div>


    <div class="row">
        <button class="design" type="submit" style="float: right;" mat-raised-button color="primary">Save Details</button>  
        <button class="design2"mat-raised-button color="warn" style="float: right;"  (click)="close()" >Cancel</button>
    </div>


  </form>
</div>
